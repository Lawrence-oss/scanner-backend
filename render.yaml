databases:
  - name: scanner-db
    databaseName: scanner_db
    user: scanner_user
    plan: free

services:
  - type: web
    name: scanner-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn scanner.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: scanner-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this manually in Render dashboard
